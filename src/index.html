<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/b6cfc84df2.js"></script>

    <link rel="stylesheet" href="../dist/output.css" />
    <title>Burger</title>
  </head>
  <body>
    <nav>
      <div
        class="items-center flex justify-between w-full h-50 bg-secondary text-white"
      >
        <div class="">Logo</div>
        <div class="mr-5 text-2xl">&equiv;</div>
      </div>
    </nav>
    <main>
      <div
        class="w-full h-56 bg-no-repeat bg-cover bg-center"
        style="
          background-image: url(https://images.unsplash.com/photo-1559339352-11d035aa65de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);
        "
      ></div>

      <!-- burgers section -->
      <!-- burgers container -->
      <div class="burger-grid-container">
        <div
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 container mx-auto flex-wrap py-8"
          id="list-burgers"
        ></div>

        <!-- Add burger button -->
        <div id="add-burger-button" class="burger-container h-46 w-full flex">
          <div class="burger-container container w-full mx-auto justify-center">
            <div>
              <img
                src="./img/plus image.png"
                alt="A burger picture"
                class="burger-image"
              />
            </div>
            <div class="px-2 rounded-lg md:rounded-l-none">
              <h2 class="burger-name">Add your own burger!</h2>
              <p class="burger-description">
                Complete all the fields and win the competition "the best burger
                idea"!
              </p>
              <button class="relative px-2" id="add-burger-button">
                Click here!
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal section -->
      <div
        class="modal-container hidden flex fixed top-0 left-0 w-full h-full items-center z-10 bg-gray-900/80 "
        id="modal-container"
      >
        <div class="modal mt-8 my-46 container py-6 px-4 mx-auto  bg-white rounded-lg">
          <div class=" ">
            <div
              id="personal-information"
              class="grid gl:grid-cols-2 md:grid-cols-2 gap-6 "
            >
              <div>
                <div>Name</div>
                <input
                  class="form-control form-control:focus form-control:hover"
                  id="form-name"
                  type="text"
                  placeholder="Type your name"
                  required
                />
              </div>
              <div>
                <div>Email</div>
                <input
                  class="form-control form-control:focus form-control:hover"
                  id="form-email"
                  type="email"
                  placeholder="Type your email"
                  required
                />
              </div>
            </div>
            <div
            id="new-burger-info"
            class="new-burger-info pt-3 grid gl:grid-cols-2 md:grid-cols-2 gap-6">
              <div>
                <div>Burger's name</div>
                <input
                  class="form-control form-control:focus form-control:hover pt"
                  id="form-burger-name"
                  type="text"
                  placeholder="Type your new burger's name"
                  required
                />
              </div>
              <div>
                <div>Burger's price</div>
                <input
                  class="form-control form-control:focus form-control:hover pt"
                  id="form-burger-price"
                  type="text"
                  placeholder="Type your new burger's name"
                  required
                />
              </div>


            </div>
            <div>
              <div class="pt-3">
                <div>Tell us the description of your burger</div>
                <textarea
                  class="form-control"
                  name=""
                  id="form-burger-description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
              <button type="submit" id="button-send" class="btn btn-primary mx-auto">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full bg-secondary text-white">
      <div class="md:flex md:justify-around">
        <div class="ml-8 mt-4">
          <div class="hover:text-primary">
            <i class="fa fa-facebook"></i> Facebook
          </div>
          <div class="hover:text-primary">
            <i class="fa fa-twitter"></i> Twitter
          </div>
          <div class="hover:text-primary">
            <i class="fa fa-instagram"></i> Instagram
          </div>
        </div>
        <ul class="ml-8 mt-4 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de nosotros</li>
          <li>Registro</li>
          <li>Aviso Privacidad</li>
        </ul>
      </div>
    </footer>
  </body>
  <script defer src="./index.js"></script>
</html>
